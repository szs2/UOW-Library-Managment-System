<div class="backimg">
    <app-topnav></app-topnav>
<br><br>
    <div class="container">
        <form class="form-horizontal" role="form" [formGroup]="returnForm" (ngSubmit)="returnMethod()">
            <h2>Return Item</h2>

            <div class="form-group">

                <label for="isbm" class="col-sm-3 control-label">ISBN</label>
                <div class="col-sm-9">
                    <input type="integer" required="" id="isbm" placeholder="ISBN" class="form-control" formControlName="r_isbn">
                </div>
            </div>

            <div class="form-group">
                <label for="title" class="col-sm-3 control-label">Member NIC</label>
                <div class="col-sm-9">
                    <input type="text" required="" id="nic" placeholder="NIC" class="form-control" formControlName="reader_id">
                </div>
            </div>

            <div class="form-group">
                <label for="isbm" class="col-sm-3 control-label">Returned Date</label>
                <div class="col-sm-9">
                    <input type="integer" id="isbm" required="" placeholder="Date" class="form-control" formControlName="r_date">
                </div>
            </div>

            <div class="form-group">
                <label for="isbm" class="col-sm-3 control-label">Returned Month</label>
                <div class="col-sm-9">
                    <input type="integer" id="isbm" required="" placeholder="Month" class="form-control"
                        formControlName="r_month">
                </div>
            </div>

            <div class="form-group">
                <label for="isbm" class="col-sm-3 control-label">Returned Year</label>
                <div class="col-sm-9">
                    <input type="integer" id="isbm" required="" placeholder="Year" class="form-control" formControlName="r_year">
                </div>
            </div>

            <div class="form-group">
                <label for="isbm" class="col-sm-3 control-label">Returned Hours</label>
                <div class="col-sm-9">
                    <input type="integer" id="isbm" required="" placeholder="Hour" class="form-control" formControlName="r_hours">
                </div>
            </div>

            <div class="form-group">
                <label for="isbm" class="col-sm-3 control-label">Returned Minutes</label>
                <div class="col-sm-9">
                    <input type="integer" id="isbm" required="" placeholder="Minute" class="form-control"
                        formControlName="r_mins">
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="submit" class="btn btn-primary btn-block">Return Item</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="reset" class="btn btn-primary btn-block">Clear</button>
                </div>
            </div>

        </form>
    </div>
</div>
