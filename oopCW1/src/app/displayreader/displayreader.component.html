<div class="container">
    <div class="row">
  
  
      <div class="col-md-10 col-md-offset-1">
  
        <div class="panel panel-default panel-table">
          <div class="panel-heading">
            <div class="row">
              <div class="col col-xs-6">
                <h3 class="panel-title"><b>Display Reader</b></h3>
              </div>
              <div class="col col-xs-6 text-right">
                <button type="button" class="btn btn-sm btn-primary btn-create" routerLink="/other" routerLinkactive="active">Back</button>
              </div>
  
  
            </div>
          </div>
          <div class="panel-body">
            <table class="table table-striped table-bordered table-list">
              <thead>
                <tr>
  
                    <th>
                        <h6><b>NIC</b></h6>
                      </th>
                      <th>
                        <h6><b>First Name</b></h6>
                      </th>
                      <th>
                        <h6><b>Last Name</b></h6>
                      </th>
                      <th>
                        <h6><b>Mobile Number</b></h6>
                      </th>
                      <th>
                          <h6><b>Email Address</b></h6>
                      </th>
                      
                </tr>
              </thead>
              <tbody>
  
                  <tr *ngFor="let readerList of readerlists">
                      
                      <td>{{readerList.readerId}}</td>
                      
                      <td>{{readerList.firstName}}</td>
                      <td>{{readerlist.lastName}}</td>
                      <td>{{readerList.mobileNumber}}</td>
                      <td>{{readerList.email}}</td>
                    </tr>
        
              </tbody>
            </table>
  
          </div>
          <div class="panel-footer">
            <div class="row">
              <div class="col col-xs-4">Page 1 of 5
              </div>
              <div class="col col-xs-8">
                <ul class="pagination hidden-xs pull-right">
                  <li><a href="#">1</a></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">4</a></li>
                  <li><a href="#">5</a></li>
                </ul>
                <ul class="pagination visible-xs pull-right">
                  <li><a href="#">«</a></li>
                  <li><a href="#">»</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </div>
