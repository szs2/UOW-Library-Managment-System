<div class="backimg">
    <br><br>
    <div class="container">
        <form class="form-horizontal" role="form" [formGroup]="dvdsForm" (ngSubmit)="postDVDData()">
            <h2>Add DVD</h2>

            <div class="form-group">
                <label for="isbm" class="col-sm-3 control-label">ISBN</label>
                <div class="col-sm-9">
                    <input type="integer" required="" id="isbm" placeholder="ISBN" class="form-control" formControlName="ISBN">
                </div>
            </div>

            <div class="form-group">
                <label for="title" class="col-sm-3 control-label">Title</label>
                <div class="col-sm-9">
                    <input type="text" required="" id="title" placeholder="Title" class="form-control" formControlName="dTitle">
                </div>
            </div>


            <div class="form-group">
                <label for="sector" class="col-sm-3 control-label">Sector</label>
                <div class="col-sm-9">
                    <input type="text" required="" placeholder="Sector" id="Sector" class="form-control"
                        formControlName="dSector">
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-3">Available Language</label>
                <div class="col-sm-9">
                    <input type="text" required="" placeholder="Available language" id="Alanguage" class="form-control"
                        formControlName="dLangs">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3">Available Subtitles</label>
                <div class="col-sm-9">
                    <input type="text" required="" placeholder="Available Subtitles" id="Slanguage" class="form-control"
                        formControlName="dSubs">
                </div>
            </div>

            <div class="form-group">
                <label for="producer" class="col-sm-3 control-label">Producer</label>
                <div class="col-sm-9">
                    <input type="text" id="producer" placeholder="Producer" class="form-control" formControlName="dProducer">
                </div>
            </div>

            <div class="form-group">
                <label for="actors" class="col-sm-3 control-label">Actors</label>
                <div class="col-sm-9">
                    <input type="text" id="actors" required="" placeholder="Actors" class="form-control"
                        formControlName="dActor">
                </div>
            </div>

            <div class="form-group">
                <label for="isbm" class="col-sm-3 control-label">Pubication Date</label>
                <div class="col-sm-9">
                    <input type="integer" id="isbm" required="" placeholder="Date" class="form-control" formControlName="dDate">
                </div>
            </div>

            <div class="form-group">
                <label for="isbm" class="col-sm-3 control-label">Publication Month</label>
                <div class="col-sm-9">
                    <input type="integer" id="isbm" required="" placeholder="Month" class="form-control"
                        formControlName="dMonth">
                </div>
            </div>

            <div class="form-group">
                <label for="isbm" class="col-sm-3 control-label">Publication Year</label>
                <div class="col-sm-9">
                    <input type="integer" id="isbm" required="" placeholder="Year" class="form-control" formControlName="dYear">
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">

                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="add" class="btn btn-primary btn-block">Add</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="reset" class="btn btn-primary btn-block">clear</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="" class="btn btn-primary btn-block" routerLink="/add" routerLinkactive="active">Back</button>
                </div>
            </div>
        </form>

    </div>
</div>
