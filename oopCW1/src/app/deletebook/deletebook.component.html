<div class="backimg">
  <div class="row">
    <p>
      <button type="button" class="btn btn-primary btn-round" id="homebtn" routerLink="/delete" routerLinkactive="active">Back</button>
    </p>
  </div>


  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="form_main">
          <h4 class="heading"><strong>Delete </strong> Item <span></span></h4>
          <div class="form">

            <form id="contactFrm" name="contactFrm" [formGroup]="delbookForm" (ngSubmit)="delBookData()">
              <input type="text" required="" placeholder="Enter the ISBN" value="" name="ISBN" class="txt"
                formControlName="delISBN">

              <input type="text" required="" placeholder="Enter the title" value="" name="title" class="txt"
                formControlName="deltitle">



              <input type="submit" value="submit" name="submit" class="txt2">

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
