<div class="backimg">
    <app-topnav></app-topnav>

    <div class="container">
        <form class="form-horizontal" role="form" [formGroup]="borrowForm" (ngSubmit)="borrowMethod()">
            <h2>Issue Item</h2>

            <div class="form-group">
                <h6>Create a reader account If reader is not registered.</h6>
                <br>
                <label for="isbm" class="col-sm-3 control-label">ISBN</label>
                <div class="col-sm-9">
                    <input type="integer" required="" id="isbm" placeholder="ISBN" class="form-control" formControlName="_isbn">
                </div>
            </div>

            <div class="form-group">
                <label for="title" class="col-sm-3 control-label">Member NIC</label>
                <div class="col-sm-9">
                    <input type="text" required="" id="nic" placeholder="NIC" class="form-control" formControlName="reader_id">
                </div>
            </div>

            <div class="form-group">
                <label for="isbm" class="col-sm-3 control-label">Borrowed Date</label>
                <div class="col-sm-9">
                    <input type="integer" id="isbm" required="" placeholder="Date" class="form-control" formControlName="b_date">
                </div>
            </div>

            <div class="form-group">
                <label for="isbm" class="col-sm-3 control-label">Borrowed Month</label>
                <div class="col-sm-9">
                    <input type="integer" id="isbm" required="" placeholder="Month" class="form-control"
                        formControlName="b_month">
                </div>
            </div>

            <div class="form-group">
                <label for="isbm" class="col-sm-3 control-label">Borrowed Year</label>
                <div class="col-sm-9">
                    <input type="integer" id="isbm" required="" placeholder="Year" class="form-control" formControlName="b_year">
                </div>
            </div>

            <div class="form-group">
                <label for="isbm" class="col-sm-3 control-label">Borrowed Hours</label>
                <div class="col-sm-9">
                    <input type="integer" id="isbm" required="" placeholder="Hour" class="form-control" formControlName="b_hours">
                </div>
            </div>

            <div class="form-group">
                <label for="isbm" class="col-sm-3 control-label">Borrowed Minutes</label>
                <div class="col-sm-9">
                    <input type="integer" id="isbm" required="" placeholder="Minute" class="form-control"
                        formControlName="b_mins">
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="submit" class="btn btn-primary btn-block">Issue</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="reset" class="btn btn-primary btn-block">Clear</button>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="" class="btn btn-primary btn-block" routerLink="/addreader" routerLinkactive="active">Create
                        Reader Account</button>
                </div>
            </div>


        </form>
    </div>
</div>
